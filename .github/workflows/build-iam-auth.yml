on:
  workflow_dispatch:
  push:

defaults:
  run:
    shell: bash
    working-directory: iam_auth

jobs:
  build-iam-auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          architecture: 'x64'

      - name: build
        shell: bash
        run: pip install -r requirements.txt -t .

      - name: zip
        shell: bash
        run: zip -r package.zip *
